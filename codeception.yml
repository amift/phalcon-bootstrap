paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
settings: 
    shuffle: false
    colors: true
    memory_limit: 1024M
    error_level: "E_ALL"
extensions:
    enabled:
        - Codeception\Extension\RunFailed
